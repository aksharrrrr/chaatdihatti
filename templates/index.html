<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chaat di Hatti</title>
        <link rel="stylesheet" href="static/style.css" type="text/css">
         <!-- Compiled and minified CSS -->
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="icon" href="static/logo.jpg">
    </head>
    <body>
    <div class="bg" >
      <div class="row">
        <div class="col l6 m10 s12 offset-l3 offset-m1">
          <div class="row">
            <div class="col s12 m12 l12">
              <div class="img-container">
                <img src="static/logo.jpg" alt="logo" class="responsive-img radius">
              </div>
            </div>  
          </div>
          <div id="form-main">
            <div id="form-div">
              <form class="form" id="form1" action="" method="POST">
                <p>Fill out below details and our team will get in touch with you shortly... <br> Main Outlet: 3, Meera complex, Near Johar cards, Opp. Bizz Hotel, Dr. Yagnik road, Rajkot - 360001 <br>Contact: 09723 558 558 <br>Email: solidutiliyllp.rajkot2019@gmail.com</p>


                <p class="name">
                  <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                </p>
    
                <p class="email">
                  <input name="email" type="email" class="feedback-input" id="email" placeholder="Email" />
                </p>
    
                <p class="contact">
                  <input name="contact" type="tel" pattern="^\d{10}$" class="feedback-input" placeholder="Contact" id="contact" />
                </p>
    
                <p class="city">
                  <input name="city" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="City" id="city" />
                </p>
                
                <p class="location">
                  <input name="location" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Location" id="location" />
                </p>
    
                <p class="occupation">
                  <input name="occupation" type="text" class="validate[required,custom[onlyLetter],length[0,50]] feedback-input" placeholder="Current Occupation" id="occupation" />
                </p>
    
                <p class="reference">
                  <input name="reference" type="text" class="validate[required,custom[onlyLetter],length[0,50]] feedback-input" placeholder="Reference" id="reference" />
                </p>
                
                <p class="remarks">
                  <textarea name="remarks" class="validate[required,length[6,200]] feedback-input materialize-textarea" id="remarks" placeholder="Remarks"></textarea>
                </p>
                
                
                <div class="submit center">
                  <input type="submit" value="SEND" class="center btn-large"/>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   

 <!-- Compiled and minified JavaScript -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
